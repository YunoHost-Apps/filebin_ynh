#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "filebin"
name = "Filebin"
description.en = "Web application that facilitates convenient file sharing over the Web"
description.fr = "Application Web facilitant le partage pratique de fichiers sur le Web"

version = "1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = " BSD-3-Clause"
demo = "https://filebin.net/"
code = "https://github.com/espebra/filebin2/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/espebra/filebin2/archive/refs/heads/master.zip"
    sha256 = "bf210b4e886019e72be9a553a0a3d68546d13df10385df745a68f0e9aa79060e"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, postgresql-contrib"

    [resources.database]
    type = "postgresql"
